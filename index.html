<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Lista de Tarefas</h1>
            <div class="input-group mb-3">
                <input type="text" id="entrada" class="form-control" placeholder="Digite uma tarefa...">
                <button id="botaoAdd" class="btn btn-primary">Adicionar</button>
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-sm me-2" id="filtroT">Todas</button>
                <button class="btn btn-sm me-2" id="filtroP">Pendentes</button>
                <button class="btn btn-sm" id="filtroC">Concluídas</button>
                <button class="btn btn-sm btn-danger" id="limparConcluidas">Limpar Concluídas</button>
            </div>

            <ul id="lista" class="list-group"></ul>
        </div>
    </div>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
